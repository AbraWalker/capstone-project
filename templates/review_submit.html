{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<section id="submission">
<div class="col-md-4 card mb-4 mt-3">
    <div class="submit-form">
        {% if user.is_authenticated %}
        <h3>Upload your review!</h3>
        <p>{{ user.username }}</p>
        <form id="reviewForm" method="post">
          {{ review_form | crispy }}
          {% csrf_token %}
          <button id="submitButton" type="submit" class="btn btn-outline-warning">Post Your Review!</button>
        </form>
        {% else %}
        <p>Log-in to post a review.</p>
        {% endif %}
    </div>
</div>
