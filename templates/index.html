{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="landing" class="container section">
    <div class="row">
        <div id="carousel" class="col-12 col-xl-6">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="static/images/minecraft.jpg" class="d-block w-100"
                            alt="A person playing Minecraft on PC.">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Check out <a href="{% url 'reviews' %}">PC reviews</a>.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="static/images/mortal-kombat.jpg" class="d-block w-100"
                            alt="People playing Mortal Kombat.">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Find your favourite games.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="static/images/playstation.jpg" class="d-block w-100" alt="A Dualshock 4 controller.">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Check out <a href="{% url 'reviews' %}">console reviews</a>.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="static/images/pokemon.jpg" class="d-block w-100" alt="A phone running Pokemon Go.">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Looking for game guides? <a href="#">Visit our community guides</a>.</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div id="intro" class="col-12 col-md-6 col-xl-6">
                </br>
                <h1 id="logo">PLAYed</h1>
                <h2>Track your games.</h2>
                <h2>Clear your backlog.</h2></br>
                <a href="{% url 'account_signup' %}" class="btn btn-outline-warning btn-lg" role="button">Get Started ></a></br>
                </br>
                <a href="{% url 'account_login' %}" class="btn btn-outline-warning btn-lg" role="button">Already have an account?</a>
        </div>
    </div>
</section>
{% endblock %}
